<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css"> <!-- ملف CSS لتحسين المظهر -->
</head>
<body>

    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="login-password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>

        <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>

        <div id="login-error" class="error-message"></div>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
